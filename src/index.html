<html>
	<head>
		<title>GB Doodle</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/doodle.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="pane design-pane">
			<div class="canvas-and-palette">
				<div id="canvas" height="320px" width="320px"></div>
				<div class="palette">
					<div class="swatch color-0"></div>
					<div class="swatch color-1"></div>
					<div class="swatch color-2"></div>
					<div class="swatch color-3"></div>
				</div>
			</div>
			<div class="vert-divider"></div>
			<div class="tile-library">
                            <div class="library-tile color-0"></div>
                            <div class="library-tile color-1"></div>
                        </div>
		</div>
		<div class="horiz-divider"></div>
		<div class="pane preview-pane"></div>
	</body>
</html>
